<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Node</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="autenticacao.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="toast/jquery.toast.js"></script>
    <link rel="stylesheet" href="toast/jquery.toast.css">
</head>

<body>
    <form id="formlogin" onsubmit="return false;">
        <h3>Login</h3>

        <label for="login">Login</label>
        <input type="text" placeholder="Login" id="login">

        <label for="senha">Senha</label>
        <input type="password" placeholder="Senha" id="senha">

        <button id="btnLogin" onclick="Logar()">Login</button>
        <a onclick="MostrarCadastro()">Cadastro</a>
    </form>

    <form id="formcadastro" style="display: none;" onsubmit="return false;">
        <h3>Cadastro</h3>

        <label for="nome">Nome</label>
        <input type="text" placeholder="Nome" id="nome">

        <label for="email">E-mail</label>
        <input type="text" placeholder="Email" id="email">

        <label for="logincad">Login</label>
        <input type="text" placeholder="Login" id="logincad">

        <label for="senhacad">Senha</label>
        <input type="password" placeholder="Senha" id="senhacad">

        <button id="btnCadastro" onclick="Cadastrar()">Salvar</button>
        <a onclick="VoltarLogin()">Voltar</a>
    </form>
</body>

</html>
